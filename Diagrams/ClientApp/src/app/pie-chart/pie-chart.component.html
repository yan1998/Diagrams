<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-8">
    <mat-accordion>
      <mat-expansion-panel [expanded]='isExpanded' (click)="isExpanded = !isExpanded">
        <mat-expansion-panel-header>
          <span *ngIf="isExpanded">Hide data table</span>
          <span *ngIf="!isExpanded">Show data table</span>
        </mat-expansion-panel-header>

        <table class="table table-striped">
          <thead>
            <tr>
              <th colspan="3">Data Table</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows">
              <td>
                <mat-form-field class="titles">
                  <input type="text" matInput placeholder="Title" (keyup)="onKey($event)" [(ngModel)]="row.title">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="values">
                  <input type="number" min="0" matInput placeholder="Value" (keyup)="onKey($event)"
                    (change)="onKey($event)" [(ngModel)]="row.value">
                </mat-form-field>
              </td>
              <td>
                <button mat-mini-fab [color]="'warn'" (click)="removeRow(row)"><i
                    class="material-icons">remove</i></button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr id="addBtnRow">
              <td colspan="3">
                <button mat-mini-fab [color]="'primary'" (click)="addRow()"><i class="material-icons">add</i></button>
              </td>
            </tr>
          </tfoot>
        </table>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <h2>Output Chart</h2>
    <div style="display: block">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="'pie'" [options]="pieChartOptions"
        [plugins]="pieChartPlugins" [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>
