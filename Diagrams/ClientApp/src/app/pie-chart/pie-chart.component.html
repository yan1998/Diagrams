<div class="row top">
  <div class="col-lg-6 col-md-6 col-sm-8">
    <app-two-columns-table [table]="table" [chartName]="'PieChart'" (tableChanged)="exportFromTable($event)"></app-two-columns-table>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <h2>{{ ('shared.outputChart' | translate) || 'Output Chart' }}</h2>
    <div style="display: block">
      <canvas baseChart 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="'pie'" 
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins" 
        [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>
