<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 col-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Value</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td><input type="text" [(ngModel)]="row.title" /></td>
          <td><input type="number" [(ngModel)]="row.value" /></td>
          <td><button type="button" class="btn btn-danger" (click)="removeRow(row)"><span class="glyphicon glyphicon-minus"></span></button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="addRow()"><span class="glyphicon glyphicon-plus"></span>Add Row</button>
    <button type="button" class="btn btn-success" (click)="refreshChart()"><span class="glyphicon glyphicon-refresh"></span>Refresh</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <div>
      <div style="display: block">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="'pie'"
          [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
        </canvas>
      </div>
    </div>
  </div>
</div>
